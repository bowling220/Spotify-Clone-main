      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <input type="range" id="volumeControl" min="0" max="100" value="50" oninput="setVolume(this.value)" />
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="Playing Animation" id="gif" />
        <span id="masterSongName">On & On-Cartoon, Daniel Levi</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      document.getElementById('searchBar').addEventListener('keyup', searchSongs);
      document.getElementById('volumeControl').addEventListener('input', setVolume);

      function searchSongs() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let songItems = document.getElementsByClassName('songItem');
        for (let i = 0; i < songItems.length; i++) {
          let songName = songItems[i].getElementsByClassName('songName')[0].innerText.toLowerCase();
          if (songName.includes(input)) {
            songItems[i].style.display = "";
          } else {
            songItems[i].style.display = "none";
          }
        }
      }

      function setVolume(value) {
        // Assuming audioElement is the audio player
        audioElement.volume = value / 100;
      }
    </script>
